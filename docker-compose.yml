services:
  postgres:
    image: postgres:16-alpine
    container_name: vibellion-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: vibellion
      POSTGRES_PASSWORD: vibellion
      POSTGRES_DB: vibellion_events
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vibellion"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

